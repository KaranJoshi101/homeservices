{%extends "base.html"%}
    {%block content%}
    
    
    
        <form action="/register" method="POST">
            <h1 class="pt-3 text-center">Customer Signup</h1>
            <div class="inputs">
            <label for="exampleInputEmail1" class="form-label">Email ID: </label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="inputs">
            <label for="exampleInputPassword1" class="form-label">Password: </label>
            <input type="password" name="pass" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="inputs">
                <label for="name" class="form-label">Fullname: </label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="inputs">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="number" id="phone" minlength="10" maxlength="10" class="form-control" name="phone" required>
            </div>
            <div class="inputs">
                <label for="address" class="form-label">Address: </label>
                <input type="text" name="address" class="form-control" id="address" required>
            </div>
            <div class="inputs">
                <label for="pin" class="form-label">Pin Code:</label>
                <input type="number" name="pin" class="form-control" id="pin" required>
            </div>
            
            <div class="text-center"><button type="submit" class="btn btn-primary inputs px-4 text-center">Register</button></div>
        </form>
        <div class="inputs pb-4">
            <a href="/login">login here</a>
        </div>
        
    {%endblock%}
