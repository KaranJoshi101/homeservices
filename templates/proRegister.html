{%extends "base.html"%}
    {%block content%}
    
    
    
        <form action="/proRegister" method="post">
            <h1 class="pt-3">Service Professional Signup</h1>
            <div class="inputs ">
            <label for="exampleInputEmail1" class="form-label">Email ID: </label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="inputs ">
            <label for="exampleInputPassword1" class="form-label">Password: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required>
            </div>
            <div class="inputs ">
                <label for="name" class="form-label">Fullname: </label>
                <input type="text" class="form-control" id="name" name="name" required >
            </div>
            <div class="form-group inputs">
                <label for="exampleFormControlSelect1">Service Name:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="serv">
                    {%for category in categories%}
                    <option value="{{category.name}}">{{category.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="inputs ">
                <label for="exp" class="form-label">Experience(in yrs): </label>
                <input type="number" class="form-control" name="exp" size="4" required>
            </div>
            <div class="form-group inputs ">
                <label for="exampleFormControlFile1">Attach Document(single pdf):</label>
                <input type="file" class="form-control-file " name="file" id="exampleFormControlFile1">
            </div>
            <div class="inputs">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="number" id="phone" minlength="10" maxlength="10" class="form-control" name="phone" required>
            </div>
            <div class="inputs">
                <label for="address" class="form-label">Address: </label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="inputs">
                <label for="pin" class="form-label">Pin Code:</label>
                <input type="number" class="form-control" name="pin" required>
            </div>
            <div class="inputs text-center pb-3">
                <button type="submit" class="btn btn-primary text-center px-3">Register</button>
            
                <div><a href="/login" style="color:green">login here</a></div>
            </div>
            
        </form>
        
    {%endblock%}
