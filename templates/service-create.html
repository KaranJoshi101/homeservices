{%extends "base.html"%}
    {%block content%}
    {%if service%}
    <form action="/{{service.id}}/service/modify" method="post" enctype="multipart/form-data">
        <h3 class="mt-3 mb-3 text-center">Modify the service</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Service Name</label>
          <input type="text" placeholder="{{service.name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" >
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" placeholder="{{service.desc}}" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
        </div>
        <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label" >Base Price</label><br>
            <input type="text" placeholder="{{service.price}}" form-control" id="exampleInputPassword1" name="price" >
          </div>
          <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label" >Time Required(in hrs)</label><br>
            <input type="number" placeholder="{{service.t_req}}" form-control" id="exampleInputPassword1" name="t_req" >
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" name="logo">
          </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-success">Modify</button>
      
            <a type="button" class="btn btn-danger" href="/admin/dashboard">Cancel</a>
        </div>
        
    
        
      </form>
      {%else%}
      <form action="/{{cId}}/service/create" method="post" enctype="multipart/form-data">
        <h3 class="mt-3 mb-3 text-center">Add a Service in {{category}} category</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Service Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" required>
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
        </div>
        <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label" >Base Price</label><br>
            <input type="text" form-control" id="exampleInputPassword1" name="price" required>
          </div>
          <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label" >Time Required(in hrs)</label><br>
            <input type="number" form-control" id="exampleInputPassword1" name="t_req" required>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" name="logo">
          </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-success">Add</button>
      
            <a type="button" class="btn btn-danger" href="/admin/dashboard">Cancel</a>
        </div>
        
      {%endif%}
    {%endblock%}
